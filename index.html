<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Todo List Manager</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <main>
            <div class="container">
                <section class="heading">
                    <p class="main-title">Todo List Manager</p>
                    <p class="sub-title">Just Testing My Javascript Knowledge!</p>
                </section>

                <section class="task-manager">
                    <div class="search-box">
                        <form class="search">
                            <input type="text" name="task" placeholder="Search a Task" autocomplete="off">
                            <i class="bi bi-x-square reset"></i>
                        </form>
                    </div>
                    <div class="task-box">
                        <ul class="tasks">
                            <li>
                                <span>Task 1</span>
                                <i class="bi bi-trash-fill delete"></i>
                            </li>
                            <li>
                                <span>Task 2</span>
                                <i class="bi bi-trash-fill delete"></i>
                            </li>
                            <li>
                                <span>Task 3</span>
                                <i class="bi bi-trash-fill delete"></i>
                            </li>
                        </ul>
                        <form class="add">
                            <input type="text" name="task" placeholder="Create a  New Task Here" autocomplete="off">
                            <input type="submit" value="Add">
                        </form>
                    
                </div>
                    <div class="message-box">
                      <span> </span>
                        <button class="clear">Clear All</button>
                    </div>
                
                </section>
            </div>
        </main>
        
        <script src="app.js" async defer></script>
    </body>
</html>
